name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # أو master، حسب اسم الفرع الرئيسي لمشروعك

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # استخدم إصدار Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # ينفذ npm run build

      # هذا الإجراء ينشر المجلد 'dist' على GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          # المسار الأساسي (base) تم تحديده بالفعل في vite.config.js




name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # كل يوم منتصف الليل
  workflow_dispatch:  # لتشغيله يدويًا

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: hossamyosri
          outputs: |
            ./output/snake.svg
            ./output/snake-dark.svg

      - name: Push to GitHub
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Generate snake animation"
